{% extends 'base.html' %}
{% block title %}People Manager{% endblock %}

{% block body %}
<div>
    <h2>Welcome to People Manager</h2>
    <div>
          <form action="/" method="POST">
              <input type="text" id="name" name="name" placeholder="Name">
              <input type="text" id="email" name="email" placeholder="Email">
              <input type="date" id="birthday" name="birthday" placeholder="Birthday">
              <input type="number" id="zip_code" name="zip_code" placeholder="Zip Code">
              <button type="submit">Save</button>
          </form>
      </div>
      <div>
          <table>
            {% for user in users %}
                <tr>
                    <td>{{user.user_id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.birthday}}</td>
                    <td>{{user.zip_code}}</td>
                    <td width="130">
                    <a href="/edit/{{user.user_id}}">edit</a>
                    <a href="/delete/{{user.user_id}}">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
      </div>
      
</div>
{% endblock %}
