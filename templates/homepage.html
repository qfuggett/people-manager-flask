{% extends 'base.html' %}
{% block title %}People Manager{% endblock %}

{% block body %}
<div>
    <h2 style="text-align: center; padding: 10px">Welcome to People Manager</h2>
    <div style="padding: 10px">
          <form action="/" method="POST" style="text-align: center;">
              <input type="text" id="name" name="name" placeholder="Name">
              <input type="text" id="email" name="email" placeholder="Email">
              <input type="date" id="birthday" name="birthday" placeholder="Birthday">
              <input type="number" id="zip_code" name="zip_code" placeholder="Zip Code">
              <button type="submit">Save</button>
          </form>
      </div>
      <div class="w-75 mx-auto">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Birthday</td>
                    <td>Zip Code</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            {% for user in users %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.birthday}}</td>
                    <td>{{user.zip_code}}</td>
                    <td>
                    <a href="/update/{{user.user_id}}">edit</a>
                    <a href="/delete/{{user.user_id}}">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
      </div>
      
</div>
{% endblock %}
